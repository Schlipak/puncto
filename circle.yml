defaults: &defaults
  docker:
    - image: circleci/php:7.2

phpunit: &phpunit
  steps:
    - checkout
    - restore_cache:
        keys:
          - v1-dependencies-{{ checksum "composer.json" }}
          - v1-dependencies-
    - run: composer install -n --prefer-dist
    - save_cache:
        paths:
          - ./vendor
        key: v1-dependencies-{{ checksum "composer.json" }}
    - run: composer code-style
    - run: composer test

version: 2
jobs:
  build:
    <<: *defaults
    <<: *phpunit
